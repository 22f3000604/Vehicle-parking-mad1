<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - QuickPark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Verify Your Email</h2>
            <p>We've sent a 6-digit OTP to <strong>{{ email }}</strong></p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" maxlength="6" required 
                           placeholder="123456" pattern="[0-9]{6}">
                </div>
                
                <button type="submit" class="btn btn-primary">Verify Email</button>
            </form>
            
            <div class="resend-section">
                <p>Didn't receive the OTP?</p>
                <form method="POST" action="{{ url_for('resend_otp') }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <button type="submit" class="btn btn-secondary">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
