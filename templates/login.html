<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickPark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="first">QuickPark</div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form class="auth-form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Username" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                >
            </div>
            
            <button type="submit" class="auth-button">Login</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            
            <!-- Email verification section -->
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e1e5e9;">
                <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">
                    Didn't receive verification email?
                </p>
                <form action="{{ url_for('resend_otp') }}" method="POST" style="display: flex; gap: 10px;">
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        style="flex: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem;"
                    >
                    <button 
                        type="submit" 
                        style="background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 4px; font-size: 0.9rem; cursor: pointer;"
                    >
                        Resend
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
